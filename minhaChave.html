    <script>
        // Recuperar a chave PIX do cookie
        const chavePix = getCookie("CHAVE_PIX");

        // Exibir a chave PIX na página
        if (chavePix) {
            document.getElementById('chavePixValor').textContent += chavePix;
        } else {
            document.getElementById('chavePixValor').textContent = "Chave PIX não encontrada.";
        }

        // Função para recuperar um cookie pelo seu nome
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }
    </script>
