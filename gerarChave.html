  <style>
    .hidden {
      display: none;
    }

    body {
      background-color: #f8f9fa;
    }

    .pix-container {
      margin-top: 50px;
      text-align: center;
    }

    .pix-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .pix-container h1 {
      margin-bottom: 20px;
    }

    .btn-pix {
      margin: 10px;
    }

    .chave-container {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
  <script src="chavePix.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 145, 0)">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Dim Dim</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="homeDim.html">Início</a>
          </li>
          <li class="nav-item dropdown">
            <a href="abaPix.html" class="nav-link dropdown-toggle text-white" href="#" id="pixDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Pix
            </a>
            <ul class="dropdown-menu" aria-labelledby="pixDropdown">
              <li><a class="dropdown-item" href="abaPix.html">Sobre PIX</a></li>
              <li><a class="dropdown-item" href="gerarChave.html">Gerar Chave</a></li>
              <li><a class="dropdown-item" href="minhaChave.html">Minha Chave</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Shopping</a>
          </li>
          <li class="nav-item">

          </li>

            <a class="nav-link text-white" href="#">
              Cartões
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">DimDim</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
          <button class="btn btn-warning" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container pix-container">
    <img src="logoPix.png" alt="Pix Logo" class="img-px">
    <h1>Gerador de Chaves Pix</h1>

    <div class="mb-3">
      <label for="tipoChave" class="form-label">Selecione o tipo de chave Pix:</label>
      <select class="form-select" id="tipoChave">
        <option value="aleatoria">Chave Aleatória</option>
        <option value="cpf">CPF</option>
        <option value="cnpj">CNPJ</option>
        <option value="email">E-mail</option>
        <option value="telefone">Telefone</option>
      </select>
    </div>

    <button id="gerarChavePix" class="btn btn-primary btn-pix" onclick="gerarChavePix()">Gerar Chave Pix</button>

    <div id="chavePixGerada" class="chave-container hidden">
      <p>Sua chave Pix gerada é:</p>
      <p id="chavePixValor" class="fw-bold"></p>
    </div>
  </div>

  <script>
    function gerarChavePix() {
      const tipoChave = document.getElementById('tipoChave').value;
      let chave = '';

      switch (tipoChave) {
        case 'aleatoria':
          chave = 'Aleatória: ' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
          break;
        case 'cpf':
          chave = 'CPF: ' + '123.456.789-09';
          break;
        case 'cnpj':
          chave = 'CNPJ: ' + '12.345.678/0001-95';
          break;
        case 'email':
          chave = 'E-mail: ' + 'exemplo@dominio.com';
          break;
        case 'telefone':
          chave = 'Telefone: ' + '+55 (11) 91234-5678';
          break;
        default:
          chave = 'Tipo de chave desconhecido';
      }

      document.getElementById('chavePixValor').textContent = chave;
      document.getElementById('chavePixGerada').classList.remove('hidden');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
