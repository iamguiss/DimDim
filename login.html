<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login dim</title>
    <link rel="stylesheet" href="pgloginc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jsdapg1.js"></script>

</head>
<body>
 
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(255, 145, 0)">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Dim Dim</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="index.html">Cadastro</a>
            </div>
          </div>
        </div>
      </nav>
    
    
    <div class="imagem">
        <img src="loginwall.jpg" alt="Bootstrap" max-width="100%"  height="auto" class="lg-img">
    </div>
    <div class="f-login">
        <form action="homeDim.html" class="botao" method="post" target="_blank">
            <p class="h1">Dim Dim Login.</p>
            <div class="in1" >
                <label for="nome" >Nome:</label>
                <input type="text" name="nome" id="NOME" autocomplete="off" required>
                
                <label for="email" >E-mail:</label>
                <input  type="email" name="email" id="EMAIL" autocomplete="off" required>
                
                <label for="Senha" >Senha:</label>
                <input type="password" name="senha" id="SENHA" autocomplete="off" required>
            </div>
            <div class="bo1">
                <button class="btn btn-primary">Entrar</button>
                <button type="button" class="btn btn-warning" onclick="limparCampo()">Limpar</button>
                <button type="button" class="btn btn-danger" onclick="trocarpassword()">Esqueci a senha</button>
                
            </div>
            
                    
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
